<main>
    <h1>Сброс пароля</h1>
    <div class="form-group">
        <label for="input-username">Электронная почта</label>
        <input id="input-username" [formControl]="email" />
    </div>
    <div *ngIf="isBusy | async">Loading...</div>
    <button type="submit" class="submit button" *ngIf="!(isBusy | async)" (click)="buttonClicked()">Восстановить пароль</button>
    <div class="alternative">
        <a routerLink="/login">Назад</a>
    </div>
</main>
