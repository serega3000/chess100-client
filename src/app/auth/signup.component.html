<main>
    <h1>Регистрация</h1>
    <div class="form-group">
        <label for="input-username">Логин</label>
        <input id="input-username" name="username" [(ngModel)]="username" />
    </div>
    <div class="form-group">
        <label for="input-email">Электронная почта</label>
        <input id="input-email" name="email" [(ngModel)]="email" />
    </div>
    <button type="submit" class="submit button" (click)="signup()">Зарегистрироваться</button>
    <div class="alternative">
        <a routerLink="/login">Уже зарегистрирован</a>
    </div>
</main>
